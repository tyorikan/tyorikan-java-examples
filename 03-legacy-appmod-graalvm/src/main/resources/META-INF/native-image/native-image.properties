# GraalVM Native Image Configuration
# Memory optimization settings for stable build
Args = -J-Xmx4g \
       -J-XX:MaxDirectMemorySize=1g \
       --gc=serial \
       --no-fallback \
       --enable-http \
       --enable-https \
       --install-exit-handlers \
       --initialize-at-build-time=org.slf4j
